<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobaGol</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-8 bg-gray-900 rounded-xl shadow-lg" style="box-shadow: var(--shadow-base)">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Crear Cuenta</h1>
            <p class="text-green-400">Ingresa tu usuario y contraseña</p>
        </div>

        <form onsubmit="login(event); return false;" class="space-y-4">
            <div>
                <input type="text" name="username" placeholder="Usuario" class="input-field" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Contraseña" class="input-field" required>
            </div>
            <button type="submit" class="btn-primary w-full mt-2">Registrarse</button>
        </form>

        <div class="mt-6 text-center">
            <a href="/index.html" class="text-green-400 hover:text-green-500 transition-colors">Ya tienes cuenta? Inicia
                sesión</a>
        </div>
    </div>
    <script>
        const login = (event) => {
            event.preventDefault();
            window.location.href = "/index.html";
        }
    </script>
</body>

</html>
