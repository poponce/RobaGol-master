<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RobaGol</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-8 bg-gray-900 rounded-xl shadow-lg" style="box-shadow: var(--shadow-base)">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-white mb-2">RobaGol</h1>
      <p class="text-green-400">Introduce tu usuario y controla el juego</p>
    </div>

    <form onsubmit="login(event)" class="space-y-4">
      <div>
        <input type="text" placeholder="Usuario" class="input-field" required>
      </div>
      <button type="submit" class="btn-primary w-full mt-2">Entrar</button>
    </form>
  </div>
  <script>
    const login = (event) => {
      event.preventDefault();
      const username = event.target.querySelector('input[type="text"]').value;
      localStorage.setItem('username', username);
      window.location.href = "src/modules/menus/menu.html";
    }
  </script>
</body>

</html>
